<!DOCTYPE html>
<html>
<head>
    <script
            src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.min.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/restangular.min.js"></script>
    <script src="app/controller.js"></script>
</head>

<body ng-app="messageModule">

<div ng-controller="messageController">
    <button ng-click="listmessages();">List messages</button>
    <table>
        <thead>
        <th>id</th>
        <th>code</th>
        <th>application</th>
        <th>locale</th>
        <th>text</th>
        </thead>
        <tr ng-repeat="message in messages">
            <td>{{message.id}}</a></td>
            <td>{{message.code}}</td>
            <td>{{message.application}}</td>
            <td>{{message.locale}}</td>
            <td>{{message.text}}</td>
        </tr>
    </table>
    <a ng-href="#/messagecreate">Create message</a>
    <div ng-view></div>
</div>
</body>
</html>
